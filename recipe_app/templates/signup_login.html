<!DOCTYPE html>

<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/401d508782.js" crossorigin="anonymous"></script>
    <title>Recipify!</title>
    {% include "navbar.html" %}

    <body>
        <section class="section">
            <div class="columns">
                <div class="column">
                    <div class="box">
                        <h3 class="title is-5">Signup</h3>
                        <form action='/signup/?next={{ get_return }}' method="post">
                            {% csrf_token %}
                            <div class="field"><div class="control has-icons-left">
                                <input class="input is-medium" type="text" id="uname" name="uname" placeholder="Username">
                                <span class="icon is-medium is-left">
                                    <i class="fa-solid fa-user"></i>
                                </span>
                            </div></div>
                            <div class="field"><div class="control has-icons-left">
                                <input class="input is-medium" type="password" id="pword" name="pword" placeholder="Password">
                                <span class="icon is-medium is-left">
                                    <i class="fa-solid fa-lock"></i>
                                </span>
                            </div></div>
                            <div class="field"><div class="control">
                                <input class="button is-medium" type="submit" name="Sign Up">
                            </div></div>
                        </form>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h3 class="title is-5">Login</h3>
                        <form action='/login/?next={{ get_return }}' method="post">
                            {% csrf_token %}
                            <div class="field"><div class="control has-icons-left">
                                <input class="input is-medium" type="text" id="uname" name="uname" placeholder="Username">
                                <span class="icon is-medium is-left">
                                    <i class="fa-solid fa-user"></i>
                                </span>
                            </div></div>
                            <div class="field"><div class="control has-icons-left">
                                <input class="input is-medium" type="password" id="pword" name="pword" placeholder="Password">
                                <span class="icon is-medium is-left">
                                    <i class="fa-solid fa-lock"></i>
                                </span>
                            </div></div>
                            <div class="field"><div class="control">
                                <input class="button is-medium" type="submit" name="Sign Up">
                            </div></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
